<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot HTMX Example</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.6.0/dist/htmx.min.js"></script>
</head>
<body>
<div th:fragment="content">
    <h1>Welcome to HTMX with Spring Boot!</h1>
    <form hx-post="/submit" hx-target="#response" hx-swap="afterend">
        <input type="text" name="message" placeholder="Enter a message"/>
        <button type="submit">Send</button>
    </form>
    <div id="response"></div>
</div>
</body>
